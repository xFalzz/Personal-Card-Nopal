<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="biodata/images/20230721_092258.png" type="image/x-icon">
    <link rel="stylesheet" href="feather/feather.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile card - Nopal</title>
</head>
<body>
    <div class="container">
        <!------------------------------ First card container --------------------------------------->
        <div class="card-container">
            <div class="top-box">
                <div class="top-menu">
                    <!-------------------------------  First dropdown --------------------------------------->
                    <div class="dropdown">
                        <button class="dropbtn">
                          <i class="fe fe-align-left"></i>
                        </button>
                        <div class="dropdown-content menu">
                          <div class="menu-list">
                            <a href="#">Portfolio</a>
                            <a href="#">Activities</a>
                          </div>
                        </div>
                      </div>
                    <!-------------------------------  Second dropdown --------------------------------------->
                    <div class="dropdown">
                        <button class="dropbtn">
                            <i class="fe fe-more-vertical"></i>
                        </button>
                        <div class="dropdown-content more">
                            <span class="skills-title">Skills</span>
                            <div class="skills-list">
                                <label>Jungler</label>
                                <label>Roamer</label>
                                <label>Goldlane</label>
                                <label>Explane</label>
                                <label>Midlane</label>
                                <label>Rusher</label>
                                <label>Duelist</label>
                                <label>Smoker</label>
                                <label>Initiator</label>
                                <label>Broker</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------------------- End of top Box(Menu) ---------------------------------->

            <div class="image-box">
                <img src="images/SAyaSen.jpg" alt="user-profile">
            </div>
            <!-------------------------- End of Image Box ---------------------------------->

            <div class="main-box">
                <div class="user-info">
                    <span class="name">Nawfal Jr <svg xmlns="http://www.w3.org/2000/svg" width="16" height="26" fill="#0095F6" stroke="currentColor" stroke-width="0" viewBox="0 0 40 40"><path fill-rule="evenodd" d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z" opacity="1"></path></svg></span>
                    <span class="job">- Freelance -</span>
                </div>
              
                <!-------------------------- End of user information ---------------------------------->

                <div class="social-icons">
                  <a href="https://github.com/xFalzz" target="_blank" class="social-icon-link">
                    <div class="social-icon-box">
                      <span><i class="fe fe-github"></i></span>
                      <p class="social-icon-name">Github</p>
                    </div>
                  </a>
                  <a href="https://www.instagram.com/nawfaljr__" target="_blank" class="social-icon-link">
                    <div class="social-icon-box">
                      <span><i class="fe fe-instagram"></i></span>
                      <p class="social-icon-name">Instagram</p>
                    </div>
                  </a>
                  <a href="https://www.linkedin.com/in/nawfal-irfan" target="_blank" class="social-icon-link">
                    <div class="social-icon-box">
                      <span><i class="fe fe-linkedin"></i></span>
                      <p class="social-icon-name">LinkedIn</p>
                    </div>
                  </a>
                  </div>
            </div>
            <!---------------------------- Animated circles ------------------------------>
      
               <div class="circle-1"></div>
               <div class="circle-2"></div>
              
            <!---------------------------- End of Animated circles ------------------------------>
        </div>
</body>
</html>
