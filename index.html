<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="biodata/images/20230721_092258.png" type="image/x-icon">
    <link rel="stylesheet" href="feather/feather.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile card - Nopal</title>
</head>
<body>
    <div class="container">
        <!------------------------------ First card container --------------------------------------->
        <div class="card-container">
            <div class="top-box">
                <div class="top-menu">
                    <!-------------------------------  First dropdown --------------------------------------->
                    <div class="dropdown">
                        <button class="dropbtn">
                          <i class="fe fe-align-left"></i>
                        </button>
                        <div class="dropdown-content menu">
                          <div class="menu-list">
                            <a href="-">Portfolio</a>
                            <a href="-">Activities</a>
                            <a href="https://saweria.co/Nawfaljr">Saweria</a>
                          </div>
                        </div>
                      </div>
                    <!-------------------------------  Second dropdown --------------------------------------->
                    <div class="dropdown">
                        <button class="dropbtn">
                            <i class="fe fe-more-vertical"></i>
                        </button>
                        <div class="dropdown-content more">
                            <span class="skills-title">Skills</span>
                            <div class="skills-list">
                                <label>Jungler</label>
                                <label>Roamer</label>
                                <label>Goldlane</label>
                                <label>Explane</label>
                                <label>Midlane</label>
                                <label>Rusher</label>
                                <label>Duelist</label>
                                <label>Smoker</label>
                                <label>Initiator</label>
                                <label>Broker</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------------------- End of top Box(Menu) ---------------------------------->

            <div class="image-box">
                <img src="images/SAyaSen.jpg" alt="user-profile">
            </div>
            <!-------------------------- End of Image Box ---------------------------------->

            <div class="main-box">
                <div class="user-info">
                    <span class="name">Nawfal Jr</span>
                    <span class="job">- Freelance -</span>
                </div>
                <!-------------------------- End of user information ---------------------------------->

                <div class="social-icons">
                    </a>
                    <a href="https://github.com/xFalzz" target="_blank" class="social-icon-link">
                      <div class="social-icon-box">
                        <span><i class="fe fe-github"></i></span>
                        <p class="social-icon-name">Github</p>
                      </div>
                    </a>
                    <a href="https://www.instagram.com/nawfaljr__/" target="_blank" class="social-icon-link">
                      <div class="social-icon-box">
                        <span><i class="fe fe-instagram"></i></span>
                        <p class="social-icon-name">Instagram</p>
                      </div>
                    </a>
                  </div>
                  
                <!---------------------------- End of Social icons ------------------------------>
                <div class="btn-box">
                    <button class="btn">Hi</button>
                </div>
                
                <!---------------------------- End of button box ------------------------------>
            </div>
            <!---------------------------- Animated circles ------------------------------>
      
               <div class="circle-1"></div>
               <div class="circle-2"></div>
              
            <!---------------------------- End of Animated circles ------------------------------>
        </div>
</body>
</html>
